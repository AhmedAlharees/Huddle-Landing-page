<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lalezar&family=Open+Sans:wght@300&family=Poppins:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="design">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h2 class="text-header">Build The Community Your Fans Will Love</h2>
        <p class="text-para">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="button">
          <button>Register</button>
        </div>
      </div>
      <div class="social">
        <div class="brand github">
          <img src="./images/github.svg" alt="github">
        </div>
        <div class="instagram brand">
          <img src="./images/instagram.svg" alt="instagram">
        </div>
        <div class="twitter brand">
          <img src="./images/twitter.svg" alt="twitter">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
